<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page-container">
  <div class="container">
    <h2>Are you sure you want to permanently delete your account?</h2>
    <p><strong>Note: All passwords saved in this account will also be deleted! This action cannot be undone!</strong></p>

    <form th:action="@{/delete-account}" method="post">
      <button type="submit" class="delete-button">Delete Account</button>
      <button type="button" onclick="window.location.href='/home'">Cancel</button>
    </form>
  </div>
</div>
</body>
</html>
