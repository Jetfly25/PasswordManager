<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="page-container">
    <div class="container" style="position: relative;">
        <a href="/about">
            <div class="info-icon">
                <i class="fas fa-info-circle"></i>
            </div>
        </a>
        <h2>Welcome, <span th:text="${username}">User</span>!</h2>
        <h3>Your Saved Passwords</h3>

        <table class="homepage-table">
            <thead>
            <tr>
                <th>Website Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Show Details</th>
                <th>Delete Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${accounts}">
                <td th:text="${entry.URL}"></td>
                <td th:text="${entry.username}"></td>
                <td>
                    <input id="password-${entry.id}" type="password" th:value="${entry.password}" readonly />
                </td>
                <td>
                    <form th:action="@{/view-password}" method="post" style="display:inline;">
                        <input type="hidden" name="URL" th:value="${entry.URL}" />
                        <button type="submit" class="toggle-password"> Show Password</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/delete-password/{id}(id=${entry.ID})}" method="post" style="display:inline;">
                        <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="link-container">
            <a href="/add-password">Add New Password</a>
            <a href="/generate-password">Generate New Password</a>
            <a href="/change-password">Change Main Password</a>
            <a href="/delete-account" class="delete-account">Delete My Account</a>
        </div>

        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
