<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page-container">
  <div class="container add-password-container">
    <h2>Add New Password</h2>
    <form action="/save-password" method="post">
      <form>
        <label for="URL">URL or Website Name:</label>
        <input type="text" id="URL" name="URL" placeholder="Enter URL or Website Name" required />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required />

        <label for="confirmPassword">Retype Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-type Password" required />

        <div class="button-group">
          <button type="submit">Add password</button>
          <button type="button" class="cancel-button" onclick="window.location.href='/home'">Cancel</button>
        </div>
      </form>
    </form>
  </div>
</div>
</body>
</html>
