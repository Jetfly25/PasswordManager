<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="page-container">
    <div class="container">
        <h2>Register New Account</h2>
        <p><strong>Password must meet the following requirements:</strong></p>
        <div class="note">
            <ul>
                <li>At least 8 characters</li>
                <li>At least one number</li>
                <li>At least one letter</li>
                <li>At least one special character</li>
            </ul>
        </div>

        <p><strong>Enter the following fields to register your account:</strong></p>
        
        <div th:if="${status == 'error'}" class="failure-message" th:text="${message}"></div>

        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required />

            <label style="margin-top: 28px" for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required oninput="checkPasswordStrength()" />

            <div id="passwordStrength" class="indicator"></div>

            <label for="confirmPassword">Verify Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-type Password" required oninput="validatePassword()"/>

            <div id="validatePassword" class="indicator"></div>

            <div class="button-group">
                <button id="registerButton" type="submit">Register</button>
                <button type="button" class="cancel-button" onclick="window.location.href='login.html'">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="passwordValidator.js" defer></script>
</body>
</html>
