<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate New Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page-container">
    <div class="container">
        <h2>Generate a New Password</h2>

        <div style="margin-bottom: 20px" th:if="${status == 'error'}" class="failure-message" th:text="${message}"></div>

        <form method="POST" action="/generate-new-password">
            <label for="URL">URL or Website Name:</label>
            <input type="text" id="URL" name="URL" placeholder="Enter URL or Website Name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" name="includeUppercase"> Include Upper and Lowercase letters? (A-Z)
                </label>
                <label>
                    <input type="checkbox" name="includeNumbers"> Include Numbers? (0-9)
                </label>
                <label>
                    <input type="checkbox" name="includeSpecial"> Include Special Characters? (!, @, #, ?)
                </label>
            </div>
            <div class="button-group">
                <button type="submit">Generate</button>
                <button type="button" class="cancel-button" onclick="window.location.href='/home'">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
