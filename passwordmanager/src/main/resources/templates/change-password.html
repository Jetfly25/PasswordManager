<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page-container">
  <div class="container">
    <h2>Change Password</h2>

    <form th:action="@{/change-password}" method="post">
      <label for="oldPassword">Old Password:</label>
      <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required />

      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-type New Password" required />
      <div class="button-group">
        <button type="submit">Change Password</button>
        <button type="button" class="cancel-button" onclick="window.location.href='/home'">Cancel</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
